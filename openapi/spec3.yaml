                      title: address
                      type: object
                    carrier:
                      type: string
                    name:
                      type: string
                    phone:
                      type: string
                    tracking_number:
                      type: string
                  required:
                  - address
                  - name
                  title: shipping
                  type: object
                transfer_group:
                  description: A string that identifies this transaction as part of
                    a group. `transfer_group` may only be provided if it has not been
                    set. See the [Connect documentation](/docs/connect/charges-transfers#grouping-transactions)
                    for details.
                  type: string
        required: false
