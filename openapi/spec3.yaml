              enum:
              - list
              type: string
            url:
              description: The URL where this list can be accessed.
              type: string
          required:
          - data
          - has_more
          - object
          - url
          title: ExternalAccountList
          type: object
          x-expandableFields:
          - data
        id:
          description: Unique identifier for the object.
          type: string
        keys:
          type: object
        legal_entity:
          "$ref": "#/components/schemas/legal_entity"
        metadata:
          description: Set of key/value pairs that you can attach to an object. It
            can be useful for storing additional information about the object in a
            structured format.
          type: object
        object:
          description: String representing the object's type. Objects of the same
