    address:
      properties:
        city:
          description: City/District/Suburb/Town/Village.
          nullable: true
          type: string
        country:
          description: 2-letter country code.
          nullable: true
          type: string
        line1:
          description: Address line 1 (Street address/PO Box/Company name).
          nullable: true
          type: string
        line2:
          description: Address line 2 (Apartment/Suite/Unit/Building).
          nullable: true
          type: string
        postal_code:
          description: ZIP or postal code
          nullable: true
          type: string
        state:
          description: State/County/Province/Region.
          nullable: true
          type: string
      title: Address
      type: object
      x-expandableFields: []
    alipay_account:
      properties:
        created:
          description: Time at which the object was created. Measured in seconds since
            the Unix epoch.
          type: integer
        customer:
          anyOf:
          - type: string
          - "$ref": "#/components/schemas/customer"
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/customer"
        fingerprint:
          description: Uniquely identifies the account and will be the same across
            all Alipay account objects that are linked to the same Alipay account.
          type: string
        id:
          description: Unique identifier for the object.
          type: string
        livemode:
          description: Flag indicating whether the object exists in live mode or test
            mode.
          type: boolean
        metadata:
          description: Set of key/value pairs that you can attach to an object. It
            can be useful for storing additional information about the object in a
            structured format.
          type: object
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - alipay_account
          type: string
        payment_amount:
          description: If the Alipay account object is not reusable, the exact amount
            that you can create a charge for.
          nullable: true
          type: integer
        payment_currency:
          description: If the Alipay account object is not reusable, the exact currency
            that you can create a charge for.
          nullable: true
          type: string
        reusable:
          description: True if you can create multiple payments using this account.
            If the account is reusable, then you can freely choose the amount of each
            payment.
          type: boolean
        used:
          description: Whether this Alipay account object has ever been used for a
            payment.
          type: boolean
        username:
          description: The username for the Alipay account.
          type: string
      required:
      - created
      - fingerprint
      - id
      - livemode
      - object
      - reusable
      - used
      - username
      title: AlipayAccount
      type: object
      x-expandableFields:
      - customer
