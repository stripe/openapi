            found in the `source_types` property.
          type: array
        livemode:
          description: Flag indicating whether the object exists in live mode or test
            mode.
          type: boolean
        object:
          description: String representing the object's type. Objects of the same
            type share the same value.
          enum:
          - balance
          type: string
        pending:
          description: Funds that are not available in the balance yet, due to the
            7-day rolling pay cycle. The pending balance for each currency and payment
            type can be found in the `source_types` property.
          type: array
      required:
      - available
      - livemode
      - object
      - pending
      title: Balance
      type: object
      x-expandableFields: []
      x-resourceId: balance
    balance_transaction:
